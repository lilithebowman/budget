<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Budget Application</title>
	<!-- MUI CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 20px;
		}
		
		/* Navigation styles */
		@media (min-width: 769px) {
			.mobile-menu-toggle {
				display: none !important;
			}
		}
		
		@media (max-width: 768px) {
			.mobile-menu-toggle {
				display: block !important;
			}
			
			.desktop-menu {
				display: none !important;
			}
			
			.mobile-menu-open .desktop-menu {
				display: block !important;
			}
		}
	</style>
</head>
<body>
	<div id="root"></div>
	
	<!-- Load React -->
	<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

	<!-- Load Babel -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
	<!-- Load our JavaScript files with type="text/babel" -->
	<script type="text/babel" src="nav.js"></script>
	<script type="text/babel" src="questionnaire.js"></script>
	<script type="text/babel" src="budget.js"></script>
</body>
</html>
